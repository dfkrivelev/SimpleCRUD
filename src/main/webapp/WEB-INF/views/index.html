<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of person</title>
</head>
<body>
<h1>List of person</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Lastname</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}">...</td>
        <td th:text="${person.firstName}">...</td>
        <td th:text="${person.lastName}">...</td>
        <td><a th:href="@{/update/{id}(id=${person.getId()})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${person.getId()})}">Delete</a></td>
    </tr>
</table>
<p><a href="/add">Add Person</a></p>
</body>
</html>
